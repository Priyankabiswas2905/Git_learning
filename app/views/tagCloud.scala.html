 <script type="text/javascript">
  window.onload = function() {
    try {
      TagCanvas.textColour = '#000000';
      TagCanvas.outlineColour = '#ff9999';
      TagCanvas.weight = true;
      TagCanvas.weightFrom = 'data-weight';
      TagCanvas.weightMode = 'size';
      TagCanvas.Start('tagCloudCanvas');
    } catch(e) {
      // something went wrong, hide the canvas container
      alert("error");
      document.getElementById('tagCloud').style.display = 'none';
    }
  };
 </script>


<div id="tagCloud" width="100%" height="500">	
	 <canvas width="1000%" height="500" id="tagCloudCanvas">
	  <p>Your browser does not support TagCanvas. If it did, you would see a tag cloud of dataset tags.</p>
	  <ul id="weightedTags">
		@for(weightedTag <- weightedTags) {
			<li><a href="@routes.Tags.search(weightedTag._1)" data-weight="@(weightedTag._2 * 2)">@weightedTag._1</a></li>
		}
	  </ul>
	 </canvas>
</div>

}
