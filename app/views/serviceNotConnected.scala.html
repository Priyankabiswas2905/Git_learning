@(service: String)(implicit user: Option[securesocial.core.Identity])

@main("Service Not Connected") {
	<div class="page-header">
		<h1>@service service not connected</h1>
	</div>
	<div class="row">
		<div class="col-md-12">
			The required service <strong>@service</strong> is not connected to the web server. Please contact an administrator for further questions.
		</div>
	</div>
}
