@(title: String = "Geostreams")(implicit user: Option[securesocial.core.Identity])
@import services._
@main(title) {

 <link rel="stylesheet" href="@routes.Assets.at("stylesheets/leaflet.css")">
 <!--[if lte IE 8]>
     <link rel="stylesheet" href="@routes.Assets.at("stylesheets/leaflet.ie.css")">
 <![endif]-->
 <script src="@routes.Assets.at("javascripts/leaflet-src.js")" type="text/javascript"></script>

	<div class="page-header">
		<h1>@(AppConfiguration.getSensorsTitle)</h1>
	</div>
	<table class="table table-striped table-hover table-bordered">
        <tr>
            <th>ID</th>
            <th>Sensor</th>
            <th>Source</th>
            <th>Lat, Long</th>
            <th>Parameters</th>
            <th>Delete</th>
        </tr>
	</table>

 <script src="@routes.Assets.at("javascripts/geostreams/sensorsList.js")"></script>
}
