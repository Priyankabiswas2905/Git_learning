@(msg: String, space: models.ProjectSpace)(implicit user: Option[models.User])

@main("Authorization Request") {

	<div class="row">
		<div class="col-sm-12 col-md-12 col-lg-12 text-center">
			<h2>
				@if(msg != null){
					@msg
				}else{
					You are not authorized to proceed with your request
				}
			</h2>
			<a class="btn btn-link" href="@routes.Spaces.getSpace(space.id)">@space.name</a>
		</div>
	</div>

}
