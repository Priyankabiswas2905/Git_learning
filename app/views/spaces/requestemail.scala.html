@(user:models.User, spaceid: String, spacename:String)(implicit request: RequestHeader)
@import securesocial.core.IdentityProvider
<html>
  <body>
    <p>Hello,</p>

    <p>
      <a href="@routes.Profile.viewProfileUUID(user.id).absoluteURL(IdentityProvider.sslEnabled)">@user.fullName</a> submitted an authorization request to your @{spaces.spaceTitle()} "<a href="@routes.Spaces.getSpace(UUID(spaceid)).absoluteURL(IdentityProvider.sslEnabled)">@spacename</a>"
      at <a href="@routes.Application.index().absoluteURL(IdentityProvider.sslEnabled)">@services.AppConfiguration.getDisplayName</a>.
    </p>
  </body>
</html>
